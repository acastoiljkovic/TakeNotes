<div class="container ">
    <h2>Login</h2>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
        <div class="form-group">
            <label for="email">Email :</label>
            <input id="emailInput" ngModel name="email" #email="ngModel" type="email" required class="form-control" placeholder="Email e.g. john@example.com">
        </div>
        <div class="form-group">
            <label for="password">Password :</label>
            <input id="passwordInput" ngModel name="password" #password="ngModel" type="password" required class="form-control" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-light btn-outline-dark">Submit</button>
    </form>
</div>
